<!DOCTYPE html>
<html>
    <head>
        <title>Datahash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="outer">
            <div>
                <h2 class="heading">Generate JSON for GTM</h2>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="subdomain" class="form-label">Enter the Subdomain: </label>
                        <input type="text" placeholder="s2s.xyz.com" id="subdomain" name="subdomain" required class="form-control">
                    </div>

                    <div class="col">
                        <label for="tagName" class="form-label">Enter the Tag Name: </label>
                        <input type="text" placeholder="abcdwd" id="tagName" name="tagName" required class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="actionId" class="form-label">Enter the Action Id: </label>
                        <input type="text" placeholder="abcdwd" id="actionId" name="actionId" required class="form-control">
                    </div>
                    <div class="col">
                        <label for="conversionId" class="form-label">Enter the Conversion Id: </label>
                        <input type="text" placeholder="abcdwd" id="conversionId" name="conversionId" required class="form-control">
                    </div>
                </div>
                
                
                <div class="vanish" id="custId">
                    <label for="customerId" class="form-label" >Enter Customer Id: </label>
                    <input class="form-control" type="text" name="customerId" id="customerId" placeholder="shsjsdv" required class="form-control">
                </div>

                <div class="form-check form-switch">
                    <input  class="form-check-input" type="checkbox" id="custIdCheck" name="custIdCheck" onchange="myFunction()">
                    <label for="custIdCheck">Do you wish to Enter Customer Id </label>
                </div>
                
                
                <button onclick="urlGenerate()" class="btn btn-primary">Generate URL</button>
                <button onclick="jsonGenerate()" class="btn btn-primary">Generate JSON</button>
            </div>

            <div class="row">
                <div class="col">
                    <textarea class="form-control" aria-label="Copy" id="url" style="width: 100%; height: 60vh;"></textarea>
                </div>

                <div class="col">
                    <textarea class="form-control" aria-label="Copy" id="json" style="width: 100%; height: 60vh;"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="Enter the Tag Name you wish to remove: " id="remTag">
                </div>
                <div class="col">
                    <button onclick="removeTag()" class="btn btn-danger" style="margin: 0;">Remove Tag</button>
                </div>
            </div>
            

            

            <button onclick="copyText()" class="btn btn-secondary">
                <span class="tooltiptext" id="myTooltip">Copy JSON</span>
            </button>

            <button class="btn btn-success" onclick="saveTextAsFile(json.value,'google_ads.json')">Download JSON</button>
        </div>
    </body>
</html>
